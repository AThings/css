<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .redButton{
            width:150px;
            height:100px;
            background:linear-gradient(rgb(255, 133, 133),rgb(245, 34, 34));
            border-radius: 100%;
            border:none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 12px 0 #bf1f1f,0 16px 5px 0 grey;
        }
        .redButton:active{
            box-shadow: 0 6px 0 #bf1f1f,0 8px 2px 0 grey;
            transform: translate(0, 5px);
        }
    </style>
</head>
<body>
    <button class="redButton"></button>
</body>
</html>
